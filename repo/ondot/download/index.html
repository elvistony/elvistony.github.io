<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../../../css/w3.css">
    <link rel="stylesheet" href="../../../css/css.css">
</head>
<body>
    <br><br><br><br>
    <h4 class="w3-center">Downloading...please wait while the file is fetched.</h4>
    <div class="w3-light-greyw3-margin">
        <div id="myBar" class="w3-container w3-green" style="height:24px;width:20%"></div>
        </div>
        <p class="w3-center" id="percent">20%</p>
        <br><br>
        <a href="#"><p class="w3-center">Click if it takes too Long</p></a>
      </div>
      <script>
        function move() {
            var elem = document.getElementById("myBar");   
            var width = 20;
            var id = setInterval(frame, 10);
            function frame() {
            if (width >= 100) {
                clearInterval(id);
            } else {
                width++; 
                elem.style.width = width + '%'; 
                document.getElementById("percent").innerHTML = width * 1  + '%';
            }
            setTimeout(function () {
                window.location.href = "https://gitlab.com/elvistony/on-dot-releases/uploads/27abf67349471daaa97ee875c8c127a3/OnDot_v1.2.apk"; 
            }, 1000);
            }
        }
        move()
      </script>
      
</body>
