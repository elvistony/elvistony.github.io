---
title: Random Wanderer

{% include head.html %}
<link rel="stylesheet" href="assets/css/nav_back.css">
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">

</head>


<body>
 
  <div class="initial-content bg-white">
    <!-- Nav Bar Ends | Header Begins-->
    <div class="theme-dark">
      {% include masthead.html %}
    </div>
    <header class="container"  id="home">
      <div class="waveWrapper waveAnimation w3-row" style="height:250px;">
        <div class="waveWrapperInner bgTop">
          <div class="wave waveTop" style="background-image: url('assets/img/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
          <div class="wave waveMiddle" style="background-image: url('assets/img/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
          <div class="wave waveBottom" style="background-image: url('assets/img/wave-bot.png')"></div>
        </div>
      </div>
      <div class="">
          <div class="text-center" style="margin-top:80px">
            <h2 class="text-lg" style="margin-bottom: 40px;">Welcome to my Blog</h2>
            <h1 class="text-xlg w3-text-white"><span id="logo" style="background-color:#1a1d24;color: white; padding: 5px 5px;"><b>RW</b></span> <span style="color:#1a1d24;">Random Wanderer</span></h1>
          </div>
          <div class="text-center theme-dark" style="margin-top: 40px;">
            
          </div>
        
      </div>
    </header>
    <div class="w3-content bg-white">
      {{ content }}
    </div>
  </div>
  <div id="footer" class="page__footer">
    <footer>
      {% include footer/custom.html %}
      {% include_cached footer.html %}
    </footer>
  </div>
</body>
</html>
